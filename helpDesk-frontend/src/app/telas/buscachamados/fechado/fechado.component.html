<div class="h-[80vh] flex justify-center items-center">

  <mat-card class="m-5 w-full mat-elevation-z8">
      
      <mat-card-header>
          <mat-card-title>Gerenciar Chamados</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
          
        <table mat-table [dataSource]="dataSource" class="w-full desktop:p-7">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }}</td> 
          </ng-container>
        
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descricao </th>
            <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" [ngClass]="prioridade(element.statusChamado)"> {{ element.statusChamado }} </td>
          </ng-container>
        
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> 
              <ng-container *ngIf="element.statusChamado === 'ABERTO'">
                <button mat-raised-button color="primary">Aceitar Chamado</button>
              </ng-container>
              <ng-container *ngIf="element.statusChamado === 'ANDAMENTO'">
                <button mat-raised-button color="warn">Finalizar Chamado</button>
              </ng-container>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>

      </mat-card-content>

  
    </mat-card>

</div>
